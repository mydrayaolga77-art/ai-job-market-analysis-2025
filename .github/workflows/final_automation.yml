name: AI Analysis 2026

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install pandas matplotlib
      - name: Run analysis
        run: python analysis.py
      - name: Run tests
        run: |
          pytest test_analysis.py
